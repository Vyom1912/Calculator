<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container flex flex-c">
      <div class="row flex">
        <input type="text" class="input" id="inputBox" placeholder="0" />
      </div>
      <div class="row flex flex-r">
        <button class="button co-gn">AC</button>
        <button class="button co-gn">DEL</button>
        <button class="button co-gn">%</button>
        <button class="button co-gn">/</button>
      </div>
      <div class="row flex flex-r">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button co-gn">*</button>
      </div>
      <div class="row flex flex-r">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button co-gn">-</button>
      </div>
      <div class="row flex flex-r">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button co-gn">+</button>
      </div>
      <div class="row flex flex-r">
        <button class="button">00</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button co-og">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
